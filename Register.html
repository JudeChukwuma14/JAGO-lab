<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
   <center>
    <div class="cent">
        <div class="register">
            <div class="reg-box">
                <h3>REGISTER YOUR LAB</h3>
            </div>
                <div class="input-form">
                    <form action="">
                    <div class="input-text">
                            <label for="">Laboratory Name:</label>
                            <input type="text" name="" id="lab">
                    </div>
                    <div class="input-text">
                            <label for="">Location:</label>
                            <input type="text" name="" id="local"> 
                    </div>
                    <div class="input-text">
                        <label for="">Phone Number:</label>
                        <input type="tel" maxlength="11" name="" id="numb"> 
                    </div>
                    <div class="input-text">
                        <label for="">Email Address:</label>
                        <input type="email" name="" id="mail">
                    </div>
                    <div class="input-text">
                        <label for="">Accreditations/Certification:</label>
                        <input type="text" name="" id="acc"> 
                    </div>
                    <div class="input-text">
                        <label for="">Operating Hours</label>
                        <input type="time" name="" id="oper"> 
                    </div>
                    <div class="input-text">
                        <label for="">Appointment Available</label>
                        <input type="text" name="" id="point"> 
                    </div>
                    <div class="input-text">
                            <label>Test offering</label>
                                <select name="" id="offer">
                                <option value="">select</option>
                                <option value="Pregnacy Test">Pregnacy Test</option>
                                <option value="MP/Widal">MP/Widal</option>
                                <option value="HIV/AIDS">HIV/AIDS</option>
                                <option value="Urinalysis">Urinalysis</option>
                                <option value="Blood sugar">Blood sugar</option>
                                <option value="Hepatitis B">Hepatitis B</option>
                            </select>
                    </div>
                    </form>
                </div>
                <div class="header-btn">
                    <button onclick="addOn()" class="booknow-btn">Register Now</button>
                </div>
        </div>
    </div>
   
   </center>

   <script src="register.js"></script>
</body>
</html>
