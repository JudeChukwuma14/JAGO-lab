<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,600;1,700;1,900&display=swap');
      </style>
</head>
<body>
    <div class="container3">
        <div class="form-box2"> 
            <h1 id="title2"> Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <input type="text" placeholder="Name" id="username" required>
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Email" id="email" required>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Password" id="password" required>
                    </div>
                </div>
                <div class="btn-field">
                    <button type="button" class="signupBtn" id="signup-btn">Sign up</button>
                    <button type="button" class="signinBtn"><a href="./signin.html"><p>Sign In</p></a></button>
                </div>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
