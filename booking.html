<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,600;1,700;1,900&display=swap');
      </style>
</head>
<body>
    <header>
        <div class="header-sec">
            <div class="logo">
                <img src="./image/Untitled-1 copy.png" alt="">
                <h3>JAGO <br>LAB</h3>
            </div>
            <div class="navigation">
                <nav>HOME</nav>
                <nav>ABOUT US</nav>
                <nav>SERVICE</nav>
                <nav>CONTACT US</nav>
            </div>
            <div class="header-btn">
                <button class="booknow-btn"> Book Now</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="booking-text">
                <h3>Book Now</h3>
                <h1>Are you Ready? Book Your<br>Appointment Now</h1>
            </div>
            <div class="form">
                <form>
                    <input id="" type="text" placeholder="Full Name" required>
                      <br>      
                    <input id="" type="email" placeholder="Email address" required>
                          <br>     
                     <input id="" type="tel" placeholder="Phone number" required>
                     <br>
                     <div class="check-box">
                        <h5>Gender</h5>
                        <label for="">Male <input class="check" type="checkbox"></label>
                        <label for="">Female <input class="check" type="checkbox"></label>
                     </div>
                     <br>
                <button class="but-ton"> Book An Appointment</button>
                </form>

             </div>
        </div>
        <div class="booking-man">
            <img src="./image/man in white.png" alt="">
        </div>
    </div>
</body>
</html>
